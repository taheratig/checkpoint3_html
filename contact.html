<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body bgcolor="#020e55" >
    <form action="./message.html" target="_blank" >
        <br>
        <br>
        <div>
             <label for="first name"><font color="white" size="3px"><b> First name :</b></font>  </label>
             <input type="text" name="first name" placeholder="first name">
             
         </div>
         <br>
         <div>
                    <label for="last name"> <font color="white" size="3px"><b> Last name : </b></font></label>
                    <input type="text" name="last name" placeholder="last name">
          </div>
         <br>

         <div>
                <label for="email">  <font color="white" size="3px"><b> Email :</b></font>  </label>
                <input type="email" name="email" placeholder="email">
         </div>
         <br>
         
         <div>
                <label for="yoe">  <font color="white" size="3px"><b> Your size : </b></font> </label>
                <input type="number" name="yoe" id="" value="">
         </div>
         <br>
         <div>
             <label for="date">  <font color="white" size="3px"><b> Date : </b></font></label>
             <input type="date" name="date" id="" >
         </div>
         <br>
         <div>
             <label for="radio">  <font color="white" size="3px"><b> Gender : </b></font>  </label>
             <input type="radio" name="radio"  > <font color="white" size="2px"><b>  Female </b></font>
             <input type="radio" name="radio"  > <font color="white" size="2px"><b>  Male </b></font> 
        </div>
        <br>

        <div>
             <label for="checkbox"> <font color="white" size="3px"><b> Color : </b></font>  </label>
             <input type="checkbox" name="checkbox"  > <font color="white" size="2px"><b>  Red</b></font>   
             <input type="checkbox" name="checkbox"  > <font color="white" size="2px"><b>  Blue </b></font>
             <input type="checkbox" name="checkbox"  > <font color="white" size="2px"><b>  Black</b></font>
             <input type="checkbox" name="checkbox"  > <font color="white" size="2px"><b>  white </b></font>

        </div>
        <br>

         <div>
            <label for="governorate"> <font color="white" size="3px"><b> Your governorate : </b></font>  </label>
            <select name="governorate" id="">
                <option value="Tunis">Tunis</option>
                <option value="Sousse" selected="selected">Sousse</option>
                <option value="Gabes">Gabes</option>
            </select>
          </div>
         <br>
         
         <div>
            <label for="message ">  <font color="white" size="3px"><b> Description : </b></font> </label>
             <textarea name="message" id="" cols="20" rows="5"></textarea>
         </div>
         <br>
<br>
<br>
<br>
         <div>
         <button> <font  size="4px"><b> send data </b></font></button>
